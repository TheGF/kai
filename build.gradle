plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.3.50'
}

group 'org.soft'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"

    compile(group: 'org.jcuda', name: 'jcuda', version: '10.1.0') {
        transitive = false
    }
    compile(group: 'org.jcuda', name: 'jcublas', version: '10.1.0') {
        transitive = false
    }
    compile group: 'org.jcuda', name: 'jcuda-natives', classifier: 'linux-x86_64', version: '10.1.0'
    compile group: 'org.jcuda', name: 'jcublas-natives', classifier: 'linux-x86_64', version: '10.1.0'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}